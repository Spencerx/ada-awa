<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
   <h:list var="folder" value="#{folderList}">
       <div id='folder-#{folder.id}' class='storage-folder-name'>
           <div>#{folder.name}</div>
       </div>
   </h:list>
</ui:composition>
