<h:form id='storage-folder-create-form' styleClass='awa-columns'
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:util="http://code.google.com/p/ada-asf/util">
    <div id='storage-folder-create' class='asf-editable'>
        <div class='awa-editable-message'
             title="#{storageMsg.message_create_folder_tooltip}">
            <span>#{storageMsg.message_create_folder}</span>
        </div>
        <div class='asf-editable-input'>
            <h:inputText id='folder-name' styleClass='asf-editable-text' value='#{storageFolder.name}'/>
            <h:commandButton id='storage-folder-create-button' value='#{storageMsg.button_create_folder_label}'
                             styleClass="ui-button ui-state-default ui-corner-all"
                             action="#{storageFolder.save}" title="#{storageMsg.button_create_folder_tooltip}"/>
        </div>
    </div>
    <util:script>$('#storage-folder-create').editable();</util:script>
</h:form>
