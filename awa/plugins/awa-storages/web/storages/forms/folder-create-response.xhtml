<f:view contentType="application/json"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
[
 { "action": "append", "id": "#storage-folder-list", "data": "<util:escape>
    <div class="storage-folder-name" id="folder-#{storageFolder.id}">
        <div>#{storageFolder.name}</div>
    </div>
    </util:escape>" },
 { "action": "clear", "id": "#message" },
 { "action": "script", "script": "$('#storage-folder-list').folder('selectAction', $('#folder-#{storageFolder.id}'));" }
]
</f:view>
