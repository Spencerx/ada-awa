<f:view contentType="application/json; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam id='term' value='#{tagSearch.search}'/>
    </f:metadata>
[
    <h:list value="#{tagSearch}" var="tag">
        #{tagSearch.rowIndex != 1 ? ',' : ''}{"id": #{tagSearch.rowIndex}, "label": "#{tag}"}
    </h:list>
]
</f:view>
