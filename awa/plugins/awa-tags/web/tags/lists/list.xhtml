<ul class="tagedit-list" xmlns:h="http://java.sun.com/jsf/html">
    <h:list var="tag" value="#{tagList}">
        <li class='xtagedit-listelement xtagedit-listelement-old'>
            <a class='tag-link' href="#{link}?tag=#{tag.tag}">#{tag.tag}</a>
        </li>
    </h:list>
</ul>
