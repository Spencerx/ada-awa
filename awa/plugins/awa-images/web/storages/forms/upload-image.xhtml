<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        contentType="text/html; charset=UTF-8">
    <f:metadata>
        <f:viewParam id='folderId' value='#{uploadFile.folderId}'/>
        <f:viewParam id='id' value='#{uploadFile.id}' required="false"/>
    </f:metadata>
    <h2>#{storageMsg.storage_upload_image_form_title}</h2>
    <h:form id='uploadForm' enctype="multipart/form-data" styleClass="dropzone" validity="all">
        <h:inputHidden id="folder" value="#{uploadFile.folderId}"/>
        <h:inputHidden id="id" value="#{uploadFile.id}"/>
        <div class='uploadForm'>
            <h:inputFile id="upload-file"
                         value="#{uploadFile.save_part}"/>
            <h:commandButton id="upload-button"
                             action="#{uploadFile.upload}"/>
        </div>
    </h:form>
</f:view>
