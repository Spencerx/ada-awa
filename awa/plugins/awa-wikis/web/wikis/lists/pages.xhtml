<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:panelGroup rendered="#{wikiPageInfo.pages.count == 0}">
        #{wikiMsg.wiki_page_info_no_page}
    </h:panelGroup>
        <h:list var="link" value="#{wikiPageInfo.pages}">
            <div class='wiki-info-link' id="p_#{wikiPageInfo.pages.rowIndex}">
                <div class='awa-list-col wiki-link-name'>
                    <a href="#{contextPath}/wikis/view/#{wikiPageInfo.wiki_id}/#{link.tag}">#{link.tag}</a>
                </div>
            </div>
        </h:list>
</ui:composition>
