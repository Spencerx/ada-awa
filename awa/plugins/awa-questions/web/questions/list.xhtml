<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
	        xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{questionMsg.question_list_title}"/>
    <ui:param name="pageStyle" value="page-question"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{questionList.page}' required="false"/>
            <f:viewAction action='#{questionList.load}'/>
        </f:metadata>

        <div class='awa-columns'>
          <div class='awa-grid-10'>
            <ui:include src="views/question-nav.xhtml"/>
            <ui:include src="lists/question-list.xhtml"/>
          </div>
          <div class='awa-grid-2 blog-post-info'>
            <ui:include src="views/question-tags.xhtml"/>
          </div>
        </div>
    </ui:define>
</ui:composition>
