<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:awa="http://code.google.com/p/ada-awa/jsf">
    <f:metadata>
        <f:viewAction action="#{logout.logout}"/>
    </f:metadata>
	<c:choose>
	   <c:when test="#{empty initParam.app_logout_url}">
           <awa:redirect link="#{contextPath}/auth/login.html"/>
       </c:when>
       <c:otherwise>
           <awa:redirect link="#{initParam.app_logout_url}"/>
       </c:otherwise>
    </c:choose>
</f:view>
