<ui:composition
  template="/WEB-INF/layouts/anonymous.xhtml"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="title" value="#{userMsg.signup_page_title}"/>
    <ui:param name="top_nav" value="auth"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <ui:include src="views/welcome-register.xhtml"/>
	<!-- if registration is enabled, show the registration form otherwise show nothing -->
	<c:if test="#{initParam.app_login_register}">
          <div class='awa-side1'>
            <div class='awa-login'>
              <h2>#{userMsg.signup_openid_title}</h2>
              <ui:include src="forms/login-openid.xhtml"/>
            </div>
          </div>
          <div class='awa-side2'>
            <div class='awa-login awa-form'>
              <h2>#{userMsg.signup_classic_title}</h2>
              <ui:include src="forms/register-form.xhtml"/>
            </div>
          </div>
	</c:if>
	<c:if test="#{not initParam.app_login_register}">
	  #{userMsg.signup_disabled_message}
	</c:if>
    </ui:define>
</ui:composition>
