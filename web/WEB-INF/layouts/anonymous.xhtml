<f:view contentType="text/html; charset=UTF-8"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:util="http://code.google.com/p/ada-asf/util"
        xmlns:f="http://java.sun.com/jsf/core"><h:doctype rootElement="html"/>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/grids/reset.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/asf.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/awa.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.uiCssPath}/jquery-ui.structure.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.uiCssPath}/jquery-ui.theme.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{jquery.chosenCssPath}"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/users.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/comments.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/blogs.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/questions.css"/>
    <link media="screen" type="text/css" rel="stylesheet" href="#{contextPath}/css/jquery.tagedit.css"/>
    <ui:insert name="pageHeader"/>
    <title>#{title}</title>
</head>
<body class="#{not empty pageStyle ? pageStyle : ''}#{not empty top_nav ? top_nav : ''}">
<!-- Top header with user account -->
<header>
  <ui:include src="top-bar.xhtml"/>
    <ui:insert name="pageNav"/>
</header>

<main>
    <ui:insert name="pageBody"/>
    <div id="awa-clfooter"></div>
</main>

<ui:include src="footer.xhtml"/>

<ui:insert name="pageScript"/>

<!--DEV_START-->
<ui:debug/>
<!--DEV_END-->
<util:flush/>
</body>
</html>
</f:view>
