<f:view contentType="application/json; charset=UTF-8"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewAction action='#{postAccessStats.load}'/>
    </f:metadata>
{"data":[<h:list value="#{postAccessStats.stats}" var="stat">["#{stat.date}", #{stat.count}],</h:list>[0,0]]}
</f:view>
