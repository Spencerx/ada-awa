<f:view contentType="application/json"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:f="http://java.sun.com/jsf/core">
[
    { "action": "removeClass", "data": "comment-COMMENT_SPAM" },
    { "action": "removeClass", "data": "comment-COMMENT_WAITING" },
    { "action": "removeClass", "data": "comment-COMMENT_PUBLISHED" },
    { "action": "addClass", "data": "comment-#{blogPublishComment.status}" }
]
</f:view>
