<ui:composition
        xmlns:awa="http://code.google.com/p/ada-awa/jsf"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
	    xmlns:u="http://code.google.com/p/ada-asf/util"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:list var="link" value="#{wikiPageInfo.templates}">
        <div class='wiki-info-link' id="t_#{wikiPageInfo.templates.rowIndex}">
            <div class='awa-list-col wiki-link-name'>
                <a href="#{contextPath}/wikis/view/#{wikiPageInfo.wiki_id}/#{link.name}">#{link.name}</a>
            </div>
        </div>
    </h:list>
</ui:composition>
