<div class='wiki-admin awa-list-header' id="wiki-page-list-header">
    <div class="awa-list-item-header">
        <div class='awa-header-col wiki-page-status'></div>
        <div class='awa-header-col wiki-page-title'>
            #{wikiMsg.wiki_page_title_label}
        </div>
        <div class='awa-header-col wiki-page-date'>
            #{wikiMsg.wiki_page_date_label}
        </div>
        <div class='awa-header-col wiki-page-author'>
            #{wikiMsg.wiki_page_author_label}
        </div>
        <div class='awa-header-col wiki-page-version'>
            #{wikiMsg.wiki_page_version_count_label}
        </div>
        <div class='awa-header-col wiki-page-access'>
            #{wikiMsg.wiki_page_access_label}
        </div>
    </div>
</div>
