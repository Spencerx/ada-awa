<ui:composition template="/WEB-INF/layouts/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:param name="title" value="#{wikiMsg.wiki_admin_page_list_title}"/>
    <ui:param name="pageStyle" value="page-wiki"/>

    <!-- Main page body -->
    <ui:define name="pageBody">
        <f:metadata>
            <f:viewParam id='page' value='#{wikiList.page}' required="false"/>
            <f:viewAction action='#{wikiList.load}'/>
        </f:metadata>
        <ui:decorate template="lists/grid.xhtml">
          <ui:param name="wikiSpaceId" value="#{wikiList.wiki_id}"/>
          <ui:param name="sort" value="#{wikiList.sort}"/>
          <ui:param name="page_link" value="/grid"/>
          <ui:define name="page-nav">
            <li class="awa-nav-right">
              <a href="#{contextPath}/wikis/tags/#{wikiList.wiki_id}/#{wikiList.tag}/#{wikiList.sort}" title="#{wikiMsg.wiki_page_list_view_label}">
                <img src="#{contextPath}/images/wikis/wiki-list.png" alt="#{wikiMsg.wiki_page_list_view_label}"/>
              </a>
            </li>
          </ui:define>
          <ui:define name="page-info">
            <div class='wiki-page-tag-info'>
              <h2>
                <h:outputFormat value="#{wikiMsg.wiki_tag_page_title}">
                  <f:param value="#{wikiList.tag}"/>
                </h:outputFormat>
              </h2>
            </div>
          </ui:define>
        </ui:decorate>
    </ui:define>
    <ui:define name="pageScript">
        <script type="text/javascript" src="#{jquery.chosenPath}"></script>
    </ui:define>
</ui:composition>
